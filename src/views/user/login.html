<div ui-content-for="navbarTopContent">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
            <i class="icon icon-logo"></i>
        </div>
        <div class="btn-group pull-left">
            <div class="btn sidebar-toggle" ui-toggle="uiSidebarLeft">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="navbar-brand">
            <span class="ng-scope">登录</span>
        </div>
        <div class="btn-group pull-right">
            <span ui-sref="user.register()">注册</span>
        </div>
    </div>
</div>
<div class="user">
    <form role="form" class="login-wrap">
        <fieldset>
            <div class="form-group">
                <label>手机</label>
                <input type="phone" class="form-control" placeholder="手机" ng-model="user.phone" >
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" placeholder="密码" ng-model="user.passwd">
            </div>
        </fieldset>
        <hr>
        <button class="btn btn-success btn-block" ng-click="login()">登录</button>
    </form>
</div>
