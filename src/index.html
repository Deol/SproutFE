<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Sprout</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="#393a3e" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
    <!--build:css /assets/css/index.css-->
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!--endbuild-->
</head>
<body ng-app="Sprout" ng-controller="mainController">
    <!-- Sidebars -->
    <div class="sidebar sidebar-left">
        <div class="scrollable">
            <h3 class="scrollable-header user-name">Aeo</h3>
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    <a class="list-group-item" href="#/skill/list">技能树</a>
                    <a class="list-group-item" href="#/note/list">便签</a>
                    <a class="list-group-item" href="#/cultivation/list">自我修养</a>
                    <a class="list-group-item" href="#/explore/list">发现推荐</a>
                    <a class="list-group-item" href="#/user/list">个人资料</a>
                </div>
            </div>
        </div>
    </div>
    <div class="app">
        <div class="navbar navbar-app navbar-absolute-top" ui-yield-to="navbarTopContent"></div>
        <div class='app-body'>
            <div class='app-content'>
                <ui-view></ui-view>
            </div>
        </div>
    </div>
    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
    <!--build:libjs /assets/js/lib.js-->
    <script src="node_modules/fastclick/lib/fastclick.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <!--endbuild-->
    <!--build:js /assets/js/index.js-->
    <script src="assets/js/services/service.js"></script>
    <script src="assets/js/directives/utils.js"></script>
    <script src="assets/js/controllers/user.js"></script>
    <script src="assets/js/controllers/skill.js"></script>
    <script src="assets/js/controllers/note.js"></script>
    <script src="assets/js/controllers/explore.js"></script>
    <script src="assets/js/controllers/cultivation.js"></script>
    <script src="assets/js/app.js"></script>
    <!--endbuild-->
</body>
</html>
